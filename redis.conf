# Redis Configuration for Reality Checker WhatsApp Bot
# Optimized for performance and reliability

# Network and Connection Settings - Optimized for stability
bind 0.0.0.0
port 6379
tcp-backlog 1024
timeout 600
tcp-keepalive 60

# Memory Management - Increased for stability
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Settings (optimized for performance)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File (AOF) - disabled for better performance
appendonly no

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Client Management - Reduced for stability
maxclients 1000

# Performance Optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced Configuration
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Security (basic)
protected-mode no