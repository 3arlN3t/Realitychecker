<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#1976d2" />
    <meta name="color-scheme" content="light dark" />
    <meta
      name="description"
      content="Reality Checker - AI-powered job advertisement scam detection dashboard. Monitor WhatsApp bot performance, analyze user interactions, and manage scam detection services."
    />
    <meta name="keywords" content="scam detection, job verification, WhatsApp bot, AI analysis, fraud prevention" />
    <meta name="author" content="Reality Checker Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Reality Checker Dashboard" />
    <meta property="og:description" content="AI-powered job advertisement scam detection dashboard" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Reality Checker Dashboard" />
    <meta property="twitter:description" content="AI-powered job advertisement scam detection dashboard" />
    
    <!-- PWA and mobile optimization -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#1976d2" />
    <meta name="msapplication-TileColor" content="#1976d2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Reality Checker" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load critical fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    
    <!-- Accessibility and SEO -->
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <title>Reality Checker Dashboard - AI-Powered Scam Detection</title>
    
    <style>
      /* Critical CSS for loading state and accessibility */
      :root {
        --primary-color: #1976d2;
        --secondary-color: #dc004e;
        --background-color: #ffffff;
        --text-color: #212121;
        --error-color: #d32f2f;
        --success-color: #2e7d32;
        --warning-color: #ed6c02;
        --info-color: #0288d1;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --background-color: #121212;
          --text-color: #ffffff;
        }
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Loading spinner for better UX */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--background-color);
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 16px;
        font-size: 16px;
        color: var(--text-color);
        opacity: 0.7;
      }
      
      /* Accessibility improvements */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        :root {
          --primary-color: #000080;
          --error-color: #cc0000;
          --success-color: #006600;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
        
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
      
      /* Mobile-first responsive design */
      @media (max-width: 768px) {
        body {
          font-size: 14px;
        }
      }
      
      /* Focus indicators for keyboard navigation */
      *:focus {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }
      
      button:focus,
      input:focus,
      textarea:focus,
      select:focus {
        outline: 2px solid var(--primary-color);
        outline-offset: 2px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Reality Checker Dashboard requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
        <p>If you continue to experience issues, please contact your system administrator.</p>
      </div>
    </noscript>
    
    <!-- Loading state for better UX -->
    <div id="loading" class="loading-container">
      <div style="text-align: center;">
        <div class="loading-spinner" role="status" aria-label="Loading"></div>
        <div class="loading-text">Loading Reality Checker Dashboard...</div>
      </div>
    </div>
    
    <!-- Screen reader announcements -->
    <div id="announcements" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only" style="position: absolute; top: 0; left: 0; background: var(--primary-color); color: white; padding: 8px; text-decoration: none; z-index: 10000;">
      Skip to main content
    </a>
    
    <div id="root" role="main" id="main-content"></div>
    
    <script>
      // Hide loading spinner when React app loads
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading && document.getElementById('root').children.length > 0) {
            loading.style.display = 'none';
          }
        }, 100);
      });
      
      // Service Worker registration for PWA (dashboard scope only)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/dashboard/sw.js', { scope: '/dashboard/' })
            .then(function(registration) {
              console.log('SW registered (dashboard scope): ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Basic error handling
      window.addEventListener('error', function(event) {
        console.error('Application error:', event.error);
        const announcements = document.getElementById('announcements');
        if (announcements) {
          announcements.textContent = 'An error occurred. Please refresh the page or contact support.';
        }
      });
      
      // Network status monitoring
      window.addEventListener('online', function() {
        const announcements = document.getElementById('announcements');
        if (announcements) {
          announcements.textContent = 'Connection restored';
        }
      });
      
      window.addEventListener('offline', function() {
        const announcements = document.getElementById('announcements');
        if (announcements) {
          announcements.textContent = 'Connection lost. Some features may not work properly.';
        }
      });
    </script>
  </body>
</html>
