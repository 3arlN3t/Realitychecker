<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Checker - Job Scam Analysis</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #374151;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.5) 0%, transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.5) 0%, transparent 60%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.4) 0%, transparent 55%),
                radial-gradient(circle at 60% 70%, rgba(200, 150, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 90% 10%, rgba(100, 200, 255, 0.2) 0%, transparent 45%),
                radial-gradient(circle at 10% 90%, rgba(255, 200, 100, 0.2) 0%, transparent 45%);
            pointer-events: none;
            z-index: -1;
            animation: backgroundShift 25s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
                filter: hue-rotate(0deg);
            }
            25% {
                opacity: 0.9;
                transform: scale(1.02) rotate(1deg);
                filter: hue-rotate(15deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.05) rotate(2deg);
                filter: hue-rotate(30deg);
            }
            75% {
                opacity: 0.9;
                transform: scale(1.02) rotate(1deg);
                filter: hue-rotate(15deg);
            }
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 1rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: #64748b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #111827;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 4rem 2rem 2rem;
            min-height: calc(100vh - 120px);
        }

        .main-content {
            width: 100%;
            max-width: 700px;
            margin-top: 2rem;
        }



        .analysis-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 3rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 8px 32px rgba(102, 126, 234, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 2rem;
        }

        .analysis-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.18),
                0 10px 35px rgba(102, 126, 234, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(102, 126, 234, 0.1);
        }

        .analysis-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8), rgba(255, 119, 198, 0.6), transparent);
            animation: shimmer 4s ease-in-out infinite;
            border-radius: 28px 28px 0 0;
        }
        
        .analysis-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.03) 0%, transparent 70%);
            transform: translate(-50%, -50%) rotate(0deg);
            animation: cardGlow 8s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; transform: translateX(-100%); }
            50% { opacity: 1; transform: translateX(100%); }
        }
        
        @keyframes cardGlow {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(102, 126, 234, 0.1);
        }

        .card-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.75rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .card-title i {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .chat-input-container {
            margin-bottom: 1.5rem;
        }

        .chat-input-wrapper {
            position: relative;
            display: flex;
            align-items: flex-end;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chat-input-wrapper:focus-within {
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 
                0 0 0 4px rgba(102, 126, 234, 0.1),
                0 8px 32px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .attachment-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            cursor: pointer;
            padding: 12px 18px;
            border-radius: 14px;
            display: flex !important;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: 10px;
            flex-shrink: 0;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 
                0 4px 15px rgba(102, 126, 234, 0.3),
                0 2px 8px rgba(102, 126, 234, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .attachment-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 30px rgba(102, 126, 234, 0.4),
                0 6px 20px rgba(102, 126, 234, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }
        
        .attachment-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .attachment-btn:hover::before {
            left: 100%;
        }

        .attachment-btn i {
            font-size: 14px;
            font-weight: 600;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            padding: 8px 12px;
            background: transparent;
            color: #374151;
            min-height: 24px;
            max-height: 200px;
            overflow-y: auto;
        }

        .chat-input::placeholder {
            color: #9ca3af;
        }

        .send-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            color: white;
            cursor: pointer;
            padding: 12px 18px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: 10px;
            flex-shrink: 0;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 
                0 4px 15px rgba(16, 185, 129, 0.3),
                0 2px 8px rgba(16, 185, 129, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 30px rgba(16, 185, 129, 0.4),
                0 6px 20px rgba(16, 185, 129, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #059669, #10b981);
        }
        
        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            transform: none;
            box-shadow: none;
        }

        .send-btn i {
            font-size: 14px;
            font-weight: 600;
        }

        .file-preview {
            margin-top: 12px;
            padding: 12px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
        }

        .file-info-display {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #374151;
            font-size: 0.875rem;
        }

        .file-info-display i {
            color: #dc2626;
        }

        .remove-file-btn {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            margin-left: auto;
            transition: all 0.2s ease;
        }

        .remove-file-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: loadingPulse 2s ease-in-out infinite;
        }
        
        @keyframes loadingPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-right: 4px solid #764ba2;
            border-bottom: 4px solid #ff77c6;
            border-radius: 50%;
            animation: spin 1.2s cubic-bezier(0.4, 0.0, 0.2, 1) infinite;
            margin: 0 auto 1.5rem;
            box-shadow: 
                0 0 30px rgba(102, 126, 234, 0.4),
                0 0 15px rgba(118, 75, 162, 0.3),
                inset 0 0 15px rgba(255, 119, 198, 0.1);
            position: relative;
        }
        
        .spinner::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border: 2px solid transparent;
            border-top: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.8s linear infinite reverse;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-card {
            display: none;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 28px;
            padding: 3rem;
            margin-top: 2rem;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 8px 32px rgba(102, 126, 234, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .score-high {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .score-medium {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .score-low {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .result-details {
            flex: 1;
        }

        .classification {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .reasoning {
            margin-top: 1.5rem;
        }

        .reasoning h3 {
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .reasoning ul {
            list-style: none;
            padding: 0;
        }

        .reasoning li {
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: #f8fafc;
            border-left: 4px solid #4f46e5;
            border-radius: 0 8px 8px 0;
        }



        /* Floating elements for visual appeal */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1rem 1rem;
                align-items: flex-start;
            }
            
            .main-content {
                margin-top: 1rem;
                max-width: 100%;
            }
            
            .analysis-card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }
            
            .card-title {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .card-title i {
                font-size: 1.5rem;
            }
            
            .header-content {
                padding: 0 1rem;
            }
            
            .floating-shape {
                display: none;
            }
            
            .result-card {
                padding: 2rem 1.5rem;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>Reality Checker</span>
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-link" onclick="handleAdminAccess()">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Floating decorative elements -->
    <div class="floating-shapes">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <div class="container">
        <div class="main-content">
            <div class="analysis-card">
            <div class="card-header">
                <h2 class="card-title">
                    <i class="fas fa-search"></i>
                    Analyze Job Advertisement
                </h2>
                <p style="color: #6b7280; margin: 0; font-size: 1.1rem; font-weight: 500;">Upload text or PDF to get instant scam detection results</p>
                <div style="margin-top: 1rem; display: flex; align-items: center; justify-content: center; gap: 1rem; font-size: 0.9rem; color: #9ca3af;">
                    <span><i class="fas fa-shield-alt" style="color: #10b981;"></i> AI-Powered</span>
                    <span><i class="fas fa-clock" style="color: #f59e0b;"></i> Instant Results</span>
                    <span><i class="fas fa-lock" style="color: #6366f1;"></i> Secure</span>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <button class="attachment-btn" id="attachmentBtn" onclick="handleAttachment()">
                        <i class="fas fa-plus"></i>
                        <span>Upload</span>
                    </button>
                    <textarea 
                        id="chatInput" 
                        class="chat-input"
                        placeholder="Paste job description or click Upload to add PDF"
                        rows="1"
                        oninput="handleInputChange()"
                        onkeydown="handleKeyDown(event)"
                    ></textarea>
                    <button class="send-btn" id="sendBtn" onclick="handleSend()" style="display: none;">
                        <i class="fas fa-arrow-up"></i>
                        <span>Submit</span>
                    </button>
                </div>
                <input type="file" id="hiddenFileInput" accept=".pdf" style="display: none;" onchange="handleFileSelect()" />
                <div class="file-preview" id="filePreview" style="display: none;">
                    <div class="file-info-display">
                        <i class="fas fa-file-pdf"></i>
                        <span id="fileName"></span>
                        <button class="remove-file-btn" onclick="removeFile()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: #6b7280; font-weight: 500;">Analyzing with AI... This may take a few moments</p>
            </div>
            
            <div id="result" class="result-card">
            <div class="result-header">
                <div id="scoreCircle" class="score-circle">
                    <span id="scoreValue"></span>
                </div>
                <div class="result-details">
                    <div id="classification" class="classification"></div>
                    <div style="color: #64748b; font-size: 0.9rem;" id="timestamp"></div>
                </div>
            </div>
            
            <div id="reasoning" class="reasoning">
                <h3>üìã Analysis Details</h3>
                <ul id="reasoningList"></ul>
            </div>
            
            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(102, 126, 234, 0.1); text-align: center;">
                <button onclick="startNewAnalysis()" style="
                    background: linear-gradient(135deg, #667eea, #764ba2);
                    color: white;
                    border: none;
                    padding: 0.875rem 2rem;
                    border-radius: 14px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
                ">
                    <i class="fas fa-plus" style="margin-right: 0.5rem;"></i>
                    Analyze Another Job Ad
                </button>
            </div>
        </div>


    </div>


    
    <script>
        let selectedFile = null;

        function handleInputChange() {
            const input = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendBtn');
            
            // Auto-resize textarea
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 200) + 'px';
            
            // Show/hide send button based on content
            const hasContent = input.value.trim().length > 0 || selectedFile;
            if (hasContent) {
                sendBtn.style.display = 'flex';
            } else {
                sendBtn.style.display = 'none';
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleSend();
            }
        }

        function handleAttachment() {
            document.getElementById('hiddenFileInput').click();
        }

        function handleFileSelect() {
            const fileInput = document.getElementById('hiddenFileInput');
            const file = fileInput.files[0];
            
            if (file) {
                if (file.type !== 'application/pdf') {
                    showNotification('Please select a valid PDF file', 'error');
                    return;
                }
                
                if (file.size > 10 * 1024 * 1024) {
                    showNotification('File size must be less than 10MB', 'error');
                    return;
                }
                
                selectedFile = file;
                showFilePreview(file);
                handleInputChange(); // Update send button visibility
            }
        }

        function showFilePreview(file) {
            const preview = document.getElementById('filePreview');
            const fileName = document.getElementById('fileName');
            
            fileName.textContent = file.name;
            preview.style.display = 'block';
        }

        function removeFile() {
            selectedFile = null;
            document.getElementById('filePreview').style.display = 'none';
            document.getElementById('hiddenFileInput').value = '';
            handleInputChange(); // Update send button visibility
        }

        function handleSend() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            
            if (selectedFile) {
                analyzePDF();
            } else if (text) {
                analyzeText();
            } else {
                showNotification('Please enter text or select a PDF file', 'error');
            }
        }

        function showNotification(message, type = 'error') {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                color: white;
                font-weight: 500;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                max-width: 400px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            `;
            
            if (type === 'error') {
                notification.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
            } else if (type === 'success') {
                notification.style.background = 'linear-gradient(135deg, #10b981, #059669)';
            }
            
            notification.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}" style="margin-right: 0.5rem;"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 5 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 5000);
        }

        // Add CSS for animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialize input change handler
        document.addEventListener('DOMContentLoaded', function() {
            const chatInput = document.getElementById('chatInput');
            const attachmentBtn = document.getElementById('attachmentBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            // Ensure elements are visible
            if (attachmentBtn) {
                attachmentBtn.style.display = 'flex';
            }
            
            // Add input listener
            if (chatInput) {
                chatInput.addEventListener('input', handleInputChange);
                // Initial call to set up button states
                handleInputChange();
            }
        });

        function handleAdminAccess() {
            window.location.href = '/dashboard';
        }

        async function analyzeText() {
            const jobText = document.getElementById('chatInput').value.trim();
            if (!jobText) {
                showNotification('Please enter job advertisement text to analyze', 'error');
                return;
            }
            
            if (jobText.length < 20) {
                showNotification('Job advertisement text is too short. Please provide more details.', 'error');
                return;
            }
            
            await performAnalysis(() => {
                const formData = new FormData();
                formData.append('job_text', jobText);
                return fetch('/api/direct/analyze', {
                    method: 'POST',
                    body: formData
                });
            });
        }

        async function analyzePDF() {
            if (!selectedFile) {
                showNotification('Please select a PDF file to analyze', 'error');
                return;
            }
            
            await performAnalysis(() => {
                const formData = new FormData();
                formData.append('pdf_file', selectedFile);
                return fetch('/api/direct/analyze-pdf', {
                    method: 'POST',
                    body: formData
                });
            });
        }

        async function performAnalysis(requestFunction) {
            const sendBtn = document.getElementById('sendBtn');
            const sendIcon = sendBtn.querySelector('i');
            const chatInput = document.getElementById('chatInput');
            
            // Show loading state
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            sendBtn.disabled = true;
            sendIcon.className = 'fas fa-spinner fa-spin';
            chatInput.disabled = true;
            
            try {
                const response = await requestFunction();
                const result = await response.json();
                
                // Hide loading and reset state
                document.getElementById('loading').style.display = 'none';
                sendBtn.disabled = false;
                sendIcon.className = 'fas fa-arrow-up';
                chatInput.disabled = false;
                
                if (response.ok && result.success) {
                    displayResults(result);
                    showNotification('Analysis completed successfully!', 'success');
                    
                    // Clear input after successful analysis
                    chatInput.value = '';
                    removeFile();
                    handleInputChange();
                } else {
                    throw new Error(result.message || result.detail || 'Analysis failed');
                }
            } catch (error) {
                showNotification('Analysis failed: ' + error.message, 'error');
                document.getElementById('loading').style.display = 'none';
                sendBtn.disabled = false;
                sendIcon.className = 'fas fa-arrow-up';
                chatInput.disabled = false;
            }
        }
        
        function displayResults(response) {
            const resultDiv = document.getElementById('result');
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreValue = document.getElementById('scoreValue');
            const classificationDiv = document.getElementById('classification');
            const timestampDiv = document.getElementById('timestamp');
            const reasoningList = document.getElementById('reasoningList');
            
            const result = response.result;
            
            // Set score and color
            scoreValue.textContent = result.trust_score;
            scoreCircle.className = 'score-circle';
            
            if (result.trust_score >= 70) {
                scoreCircle.classList.add('score-high');
            } else if (result.trust_score >= 40) {
                scoreCircle.classList.add('score-medium');
            } else {
                scoreCircle.classList.add('score-low');
            }
            
            // Set classification
            let classificationText = result.classification;
            if (response.filename) {
                classificationText += ` ‚Ä¢ File: ${response.filename}`;
            }
            classificationDiv.textContent = classificationText;
            
            // Set timestamp
            const now = new Date();
            timestampDiv.textContent = `Analysis completed at ${now.toLocaleString()}`;
            
            // Set reasoning with emojis
            reasoningList.innerHTML = '';
            result.reasoning.forEach((reason, index) => {
                const li = document.createElement('li');
                
                // Add relevant emojis based on content
                let emoji = '‚úÖ'; // default
                const lowerReason = reason.toLowerCase();
                
                if (lowerReason.includes('warning') || lowerReason.includes('suspicious') || lowerReason.includes('red flag')) {
                    emoji = '‚ö†Ô∏è';
                } else if (lowerReason.includes('legitimate') || lowerReason.includes('professional') || lowerReason.includes('verified')) {
                    emoji = '‚úÖ';
                } else if (lowerReason.includes('contact') || lowerReason.includes('email') || lowerReason.includes('phone')) {
                    emoji = 'üìû';
                } else if (lowerReason.includes('company') || lowerReason.includes('business') || lowerReason.includes('organization')) {
                    emoji = 'üè¢';
                } else if (lowerReason.includes('salary') || lowerReason.includes('pay') || lowerReason.includes('money') || lowerReason.includes('compensation')) {
                    emoji = 'üí∞';
                } else if (lowerReason.includes('location') || lowerReason.includes('address') || lowerReason.includes('remote')) {
                    emoji = 'üìç';
                } else if (lowerReason.includes('experience') || lowerReason.includes('skills') || lowerReason.includes('qualification')) {
                    emoji = 'üéØ';
                } else if (lowerReason.includes('scam') || lowerReason.includes('fraud') || lowerReason.includes('fake')) {
                    emoji = 'üö®';
                } else if (lowerReason.includes('urgent') || lowerReason.includes('immediate') || lowerReason.includes('asap')) {
                    emoji = '‚è∞';
                } else if (lowerReason.includes('grammar') || lowerReason.includes('spelling') || lowerReason.includes('language')) {
                    emoji = 'üìù';
                } else {
                    emoji = 'üîç'; // analysis/investigation
                }
                
                li.innerHTML = `${emoji} ${reason}`;
                reasoningList.appendChild(li);
            });
            
            // Add text length info if available
            if (response.text_length) {
                const li = document.createElement('li');
                li.innerHTML = `<em>Extracted ${response.text_length.toLocaleString()} characters from PDF document</em>`;
                li.style.fontStyle = 'italic';
                li.style.color = '#6b7280';
                reasoningList.appendChild(li);
            }
            
            // Show result with animation
            resultDiv.style.display = 'block';
            resultDiv.style.opacity = '0';
            resultDiv.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                resultDiv.style.transition = 'all 0.5s ease';
                resultDiv.style.opacity = '1';
                resultDiv.style.transform = 'translateY(0)';
            }, 100);
            
            // Scroll to results
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Add drag and drop functionality for the chat input
        const chatInputWrapper = document.querySelector('.chat-input-wrapper');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            chatInputWrapper.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            chatInputWrapper.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            chatInputWrapper.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight(e) {
            chatInputWrapper.style.borderColor = '#6b7280';
            chatInputWrapper.style.backgroundColor = '#f9fafb';
        }
        
        function unhighlight(e) {
            chatInputWrapper.style.borderColor = '#d1d5db';
            chatInputWrapper.style.backgroundColor = 'white';
        }
        
        chatInputWrapper.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length > 0 && files[0].type === 'application/pdf') {
                const hiddenInput = document.getElementById('hiddenFileInput');
                hiddenInput.files = files;
                handleFileSelect();
            }
        }
        
        function startNewAnalysis() {
            // Reset the form
            document.getElementById('chatInput').value = '';
            removeFile();
            
            // Hide result card
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            // Reset input height
            const input = document.getElementById('chatInput');
            input.style.height = 'auto';
            
            // Update button visibility
            handleInputChange();
            
            // Scroll back to input
            document.querySelector('.analysis-card').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
            
            // Focus on input
            setTimeout(() => {
                input.focus();
            }, 500);
        }
    </script>
</body>
</html>
