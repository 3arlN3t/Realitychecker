<!DOCTYPE html>
<html>
<head>
    <title>Reality Checker API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            display: none;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .high {
            color: #28a745;
        }
        .medium {
            color: #ffc107;
        }
        .low {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reality Checker API Test</h1>
        <p>Use this form to test the Reality Checker API directly.</p>
        
        <div class="form-group">
            <label for="jobText">Job Advertisement Text:</label>
            <textarea id="jobText" placeholder="Paste the job advertisement text here..."></textarea>
        </div>
        
        <button id="analyzeBtn">Analyze Job Ad</button>
        
        <div id="result">
            <h2>Analysis Results</h2>
            <div class="score" id="score"></div>
            <div id="classification"></div>
            <div id="reasoning"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('analyzeBtn').addEventListener('click', async function() {
            const jobText = document.getElementById('jobText').value;
            if (!jobText.trim()) {
                alert('Please enter job advertisement text');
                return;
            }
            
            try {
                // Show loading state
                this.textContent = 'Analyzing...';
                this.disabled = true;
                
                // Create form data
                const formData = new FormData();
                formData.append('job_text', jobText);
                
                // Send request to API
                const response = await fetch('/api/analyze/text', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Reset button
                this.textContent = 'Analyze Job Ad';
                this.disabled = false;
                
                if (response.ok && result.success) {
                    displayResults(result.result);
                } else {
                    throw new Error(result.message || 'Analysis failed');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                this.textContent = 'Analyze Job Ad';
                this.disabled = false;
            }
        });
        
        function displayResults(result) {
            const resultDiv = document.getElementById('result');
            const scoreDiv = document.getElementById('score');
            const classificationDiv = document.getElementById('classification');
            const reasoningDiv = document.getElementById('reasoning');
            
            // Set score
            scoreDiv.textContent = `Trust Score: ${result.trust_score}/100`;
            
            // Set score color
            scoreDiv.className = 'score';
            if (result.trust_score >= 70) {
                scoreDiv.classList.add('high');
            } else if (result.trust_score >= 40) {
                scoreDiv.classList.add('medium');
            } else {
                scoreDiv.classList.add('low');
            }
            
            // Set classification
            classificationDiv.textContent = `Classification: ${result.classification}`;
            
            // Set reasoning
            let reasoningHtml = '<h3>Reasoning:</h3><ul>';
            result.reasoning.forEach(reason => {
                reasoningHtml += `<li>${reason}</li>`;
            });
            reasoningHtml += '</ul>';
            reasoningDiv.innerHTML = reasoningHtml;
            
            // Show result
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
