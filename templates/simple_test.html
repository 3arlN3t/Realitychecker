<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple API Test</h1>
        <p>Test the simple API endpoints to verify basic functionality.</p>
        
        <div>
            <button id="helloBtn">Test Hello Endpoint</button>
        </div>
        
        <div style="margin-top: 20px;">
            <input type="text" id="echoText" placeholder="Enter text to echo">
            <button id="echoBtn">Test Echo Endpoint</button>
        </div>
        
        <div class="result" id="result">
            <p>Results will appear here...</p>
        </div>
    </div>
    
    <script>
        document.getElementById('helloBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/api/simple/hello');
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Hello Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        });
        
        document.getElementById('echoBtn').addEventListener('click', async function() {
            const text = document.getElementById('echoText').value;
            if (!text) {
                alert('Please enter text to echo');
                return;
            }
            
            try {
                const response = await fetch(`/api/simple/echo/${encodeURIComponent(text)}`);
                const data = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Echo Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
