[tool:pytest]
# Pytest configuration for Reality Checker WhatsApp Bot

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests  
    e2e: marks tests as end-to-end tests
    unit: marks tests as unit tests

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    --disable-warnings

# Async support
asyncio_mode = auto

# Coverage options
addopts = --cov=app --cov-report=html --cov-report=term-missing --cov-report=xml
# Minimum coverage thresholds
[coverage:report]
precision = 2
fail_under = 70
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:twilio.*
    ignore::UserWarning:openai.*

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test environment
env =
    TESTING = true
    LOG_LEVEL = DEBUG
    PYTHONPATH = .